<!DOCTYPE html>
<html>

<head>
    <title>{% block title %} Hello PORTFOLIO Web!{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Ports
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('port_1') }}">Port_1</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('port_2') }}">Port_2</a></li>
                            <li><a class="dropdown-item" href="#">Port_3</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex ms-auto">
                    <span class="navbar-text">
                        {% if current_user.is_authenticated %}
                        {{ current_user.username }}
                            <a class="nav-link" href="{{ url_for('logout') }}">logout</a>
                        {% else %}
                            <a class="nav-link" href="{{ url_for('register') }}">sign in</a>
                        {% endif %}
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body %}
        Default template
        {% endblock %}
    </div>
</body>

</html>
